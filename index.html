<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="forms">
        <form class="forms__text" action="#" method="post">
            <h2 class="forms__title">
                How do you drink your coffee?
            </h2>
            <div class="drink">
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Capsule</h3>
                        <p class="drink__text">Compatible with Nespresso systems and similar brewers</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Filter</h3>
                        <p class="drink__text">For pour over or drip methods like Aeropress, Chemex, and V60</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Espresso</h3>
                        <p class="drink__text">Dense and finely ground beans for an intense, flavorful experience</p>
                    </div>
                </label>
            </div>   
        </form>
        <form class="forms__text" action="#" method="post">
            <h2 class="forms__title">
                What type of coffee?
            </h2>
            <div class="drink">
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Single Origin</h3>
                        <p class="drink__text">Distinct, high quality coffee from a specific family-owned farm</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Decaf</h3>
                        <p class="drink__text">Just like regular coffee, except the caffeine has been removed</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Blended</h3>
                        <p class="drink__text">Combination of two or three dark roasted beans of organic coffees</p>
                    </div>
                </label>
            </div>   
        </form>
        <form class="forms__text" action="#" method="post">
            <h2 class="forms__title">
                How much would you like?
            </h2>
            <div class="drink">
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">250g</h3>
                        <p class="drink__text">Compatible with Nespresso systems and similar brewers</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">500g</h3>
                        <p class="drink__text">For pour over or drip methods like Aeropress, Chemex, and V60</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">1000g</h3>
                        <p class="drink__text">Dense and finely ground beans for an intense, flavorful experience</p>
                    </div>
                </label>
            </div>   
        </form>
        <form class="forms__text" action="#" method="post">
            <h2 class="forms__title">
                Want us to grind them?
            </h2>
            <div class="drink">
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Wholebean</h3>
                        <p class="drink__text">Perfect for the solo drinker. Yields about 12 delicious cups.</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Filter</h3>
                        <p class="drink__text">For pour over or drip methods like Aeropress, Chemex, and V60</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Cafetiére</h3>
                        <p class="drink__text">Dense and finely ground beans for an intense, flavorful experience</p>
                    </div>
                </label>
            </div>   
        </form>
        <form class="forms__text" action="#" method="post">
            <h2 class="forms__title">
                How often should we deliver?
            </h2>
            <div class="drink">
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Every week</h3>
                        <p class="drink__text">Perfect for the solo drinker. Yields about 12 delicious cups.</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Every 2 weeks</h3>
                        <p class="drink__text">For pour over or drip methods like Aeropress, Chemex, and V60</p>
                    </div>
                </label>
                <label class="drink__label">
                    <input class="visually-hidden drink__field" type="radio" name="drink">
                    <div class="drink__content">
                        <h3 class="drink__title">Every month</h3>
                        <p class="drink__text">Dense and finely ground beans for an intense, flavorful experience</p>
                    </div>
                </label>
            </div>   
        </form>
        <div class="forms__summary">
            <h2 class="forms__summary-title">Order Summary</h2>
            <p class="forms__summary-text">
                “I drink my coffee as <span class="forms__summary-chek">Filter</span>, with a <span class="forms__summary-chek">Decaf</span> type of bean. <span class="forms__summary-chek">250g</span> ground ala Cafetiére, sent to me <span class="forms__summary-chek">Every Week</span>.”
            </p>
        </div>
        <a class="main-link forms__link" href="#">Create my plan!</a>
    </section>
</body>

</html>
